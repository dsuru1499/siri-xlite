version: "3.3"
services:
  varnish:
    build:
      context: "../"
      dockerfile: "docker/varnish/Dockerfile"
    depends_on:
      - "siri-xlite"
    ports:
      - "443:8443"
  siri-xlite:
    build:
      context: "../"
      dockerfile: "docker/siri-xlite/Dockerfile"
    depends_on:
      - "mongodb"
    ports:
      - "8443:8443"
  mongodb:
    image: "mongo"
    ports:
      - "27017:27017"
