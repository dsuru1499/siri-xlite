global
    nuster cache on data-size 200m
    tune.ssl.default-dh-param 2048
defaults
    mode http
frontend web
    bind *:80
    bind *:433 ssl crt /etc/ssl/certs/siri-xlite.pem alpn h2,http/1.
    default_backend siri-xlite
backend siri-xlite
    nuster cache on
    nuster rule all
    server server1 siri-xlite:8443 ssl verify none alpn h2
