global
    nuster cache on data-size 200m
    tune.ssl.default-dh-param 2048
defaults
    mode http
frontend web
    bind *;80
    bind *:8433 ssl crt /etc/ssl/certs/siri-xlite.pem alpn h2,http/1.1
    timeout client 1m
    default_backend siri-xlite
backend siri-xlite
    nuster cache on
    nuster rule all
    server s1 siri-xlite:8443 ssl verify none
