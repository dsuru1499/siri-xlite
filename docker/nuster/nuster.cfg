global
    log stdout local0 debug
    tune.ssl.default-dh-param 2048
defaults
    log global
    mode http
    timeout connect 10s
	timeout client  1m
	timeout server 1m
frontend web
    bind *:80
    bind *:443 ssl crt /etc/ssl/certs/siri-xlite.pem alpn h2,http/1,
    default_backend siri-xlite
backend siri-xlite
    nuster cache on
    nuster rule all
    server server1 siri-xlite:8443 ssl verify none alpn h2
